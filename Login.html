<html>     
    <head>
        <title>Login | The Math App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

        <link rel="stylesheet" href="Login.css">
    </head>

    <body>
        <center>
            <div id="First_div" class="col-lg-6 col-md-6 col sm-6 col-xs-0">
                <img src="Logo.jpg">
                <h1>The Math App</h1>
            </div>
    
            <div id="Second_div">
                <center>
                    <label class="sign">Log In</label>
                    <br>
                    <label id="userlabel">Username</label>
                    <input id="username" class="form-control" type="text" placeholder="Type Username">
                    <br>
                    <label id="passlabel">Password</label>
                    <input id="password" class="form-control" type="text" placeholder="Type Password">
                    <br>
                    <button id="login" class="btn btn-success" onclick="login();">Login</button>
                    <br>
                    <h4 id="error"></h4>
                    <img id="loadimg" class="img-responsive">
                    <h4>Do not have an account?<a href="index.html">Sign Up</a></h4>
                </center>
            </div>
        </center>
    
        <script src="Login.js"></script> 
    </body>
</html>
