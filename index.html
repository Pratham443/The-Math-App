<html>
    <head>
        <title>Sign Up | The Math App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

        <link rel="stylesheet" href="Signup.css">
    </head>

    <body>
        <center>
            <div id="First_div" class="col-lg-6 col-md-6 col-sm-6 col-xs-0">
                <img src="Logo.jpg">
                <h1>The Math App</h1>
            </div>
    
            <div id="Second_div">
                <center>
                    <label class="sign">Sign Up</label>
                    <br>
                    <label id="emaillabel">Email</label>
                    <input id="email" class="form-control" type="text" placeholder="Type Email">
                    <br>
                    <label id="gradelabel">Grade</label>
                    <input id="grade" class="form-control" type="number" placeholder="Type Grade">
                    <br>
                    <label id="userlabel">Username</label>
                    <input id="username" class="form-control" type="text" placeholder="Type Username">
                    <br>
                    <label id="passlabel">Password</label>
                    <input id="password" class="form-control" type="text" placeholder="Type Password">
                    <br>
                    <label id="passlabelverify">Confirm Password</label>
                    <input id="passwordverify" class="form-control" type="text" placeholder="Confirm Password">
                    <br>
                    <h3 id="error"></h3>
                    <button id="login" class="btn btn-success" onclick="signup();">Sign Up</button>
                    <h4>Already have an account?<a href="Login.html">Log In</a></h4>
                    <a id="htefa"></a>
                </center>
            </div>
        </center>
    
        <script src="Signup.js"></script> 
    </body>
</html>
